<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT developer</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet/less" type="text/less" href="style.less" />
    <script rel="preload" as="script" crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.1/less.min.js"></script>
</head>
<body>
    <div class="top">
        <div class="top__content">
            <img class="logo" src="img/logo.png" alt="" />
            <div class="top__content__hero">
                <h2>Web MINHTUAN development courses</h2>
                <p>Lean to code with an easy to understand, project based learning path</p>
                <button>Browse course</button>
            </div>
        </div>
        <div class="top__sub-content">
            <nav>
                <ul>
                    <p>Home</p>
                    <p>Careers</p>
                    <p>Blog</p>
                </ul>
            </nav>
            <img src="img/Background.jpg" alt="" />
        </div>
    </div>
    <footer>
        <div class="footer__info">
            <img src="img/logo.png" alt="" /> 
            <h3>Join the Traversy Media mailinh list</h3>
            <p>Sign up to the newletters and be the first one to know about new courses of special offers.</p>           
        </div>
        <div class="footer__form">
            <div class="form-control">
                <input placeholder="Enter your Email" />
                <button>Subscribe</button>
            </div>
            <p class="help-text">Enjoy yourself!!!</p>
        </div>
        
    </footer>
</body>
</html>
